<div class="row">
    <div class="col-md-7">
        <app-receipe-list (receipeWasSelected)="selectReceipe = $event"></app-receipe-list>
    </div>
    <div class="col-md-5">
        <app-receipe-detail *ngIf = "selectReceipe; else infoText" [receipe] = "selectReceipe"></app-receipe-detail>
        <ng-template #infoText><p>no receipe selected</p></ng-template>
    </div>
</div>
