<a  class="list-group-item clearfix" (click)="onSelected()">
    <div class="d-flex ml-auto flex-column">
        <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
        <p class="list-group-item-text">{{ receipe.description }}</p>
    </div>

    <span class="d-flex ml-auto justify-content-end">
        <img [src]="receipe.imagePath" alt="" style="max-height : 120px" class="img-responsive">
    </span>
</a>
